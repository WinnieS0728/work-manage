<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>

      </div>
    </header>
    <main> 
      <aside> 
        <nav>
          <ul class="nav-list">
            <li class="nav-title open">工作項目管理</li>

              <li class="nav-tag">統計分析</li>
              <li class="nav-tag">跨部門追蹤</li>
            </div>
          </ul>
          <ul class="nav-list">
            <li class="nav-title">銷售儀錶板</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title">情報資訊</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title">產品知識</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title">SOP流程</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title">常用表單下載</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title green">客戶及聯絡人資料建立</li>
          </ul>
          <ul class="nav-list">
            <li class="nav-title green">查詢OSOM密碼</li>

            <li class="nav-title green">建立測試帳號</li>
          </ul><a id="back-to-main" href="index.html">返回業務系統首頁 </a>
        </nav>
      </aside>
      <article id="main-page"> 
        <section class="showing-tab">
          <div class="exports"> 
            <button class="exportExcel">匯出Excel </button>
            <button class="exportPDF">匯出PDF</button>
          </div>
          <article class="nowTab"><i class="fa-solid fa-location-dot"></i>
            <p>業務系統 <span><span class="mainTab">/ <span>工作項目管理</span></span> <span class="subTab">/ <span>任務管理</span></span></span> </p>
          </article>
        </section>
        <section>
          <h2>修改《預算目標》</h2>
          <article class="selectWeek">
            <p>預算年度：</p>
            <input id="year" type="number" name="year" placeholder="請填入預算年度...">
          </article>
          <article class="main-content">
            <div class="first-year">
              <div class="year">
                <label for="goal_Jan">1月預算：</label>
                <input id="goal_Jan" type="text" name="Jan" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Feb">2月預算：</label>
                <input id="goal_Feb" type="text" name="Feb" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Mar">3月預算：</label>
                <input id="goal_Mar" type="text" name="Mar" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Apr">4月預算：</label>
                <input id="goal_Apr" type="text" name="Apr" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_May">5月預算：</label>
                <input id="goal_May" type="text" name="May" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Jun">6月預算：</label>
                <input id="goal_Jun" type="text" name="Jun" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
            </div>
            <div class="last-year">
              <div class="year">
                <label for="goal_Jul">7月預算：</label>
                <input id="goal_Jul" type="text" name="Jul" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Aug">8月預算：</label>
                <input id="goal_Aug" type="text" name="Aug" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Sep">9月預算：</label>
                <input id="goal_Sep" type="text" name="Sep" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Oct">10月預算：</label>
                <input id="goal_Oct" type="text" name="Oct" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Nov">11月預算：</label>
                <input id="goal_Nov" type="text" name="Nov" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
              <div class="year">
                <label for="goal_Dec">12月預算：</label>
                <input id="goal_Dec" type="text" name="Dec" placeholder="請填入目標金額..." value="2,210,962"/>
              </div>
            </div>
          </article>
          <div class="confirm_btns">
            <button class="cancel" type="button">放棄修改</button>
            <button class="confirm" type="button">立即儲存</button>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>

</html>
